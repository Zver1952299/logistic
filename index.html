<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>CenterLogistic</title>
</head>
<body>

    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="header-inner">
                <img src="assets/images/logo.svg" alt="CenterLogistic">

                <nav class="nav">
                    <a class="nav__link active" href="#">Services</a>
                    <a class="nav__link" href="#">Clients</a>
                    <a class="nav__link" href="#">Benefits</a>
                    <a class="nav__link" href="#">Team</a>
                    <a class="nav__link" href="#">News</a>
                    <a class="nav__link" href="#">Contact us</a>
                </nav>
            </div>
        </div>
    </header>

    <!-- Intro -->
    <div class="intro">
        <div class="container">
            <div class="intro__inner">

                <div class="request-form request-form--intro">
                    <div class="request-form__header">
                        <h3 class="request-form__title">Get Callback</h3>
                        <div class="request-form__text">Lorem ipsum dolor sit amet, consetetur sadipscing elitr, sed diam nonumy eirmod tempor invidunt ut</div>
                    </div>
                    
                    <div class="request-form__content">
                        <form class="form" action="\" method="post">
                            <div class="form__group">
                                <input class="input input--user" type="text" placeholder="Your name">
                            </div>
                            <div class="form__group">
                                <input class="input input--phone" type="tel" placeholder="Your phone">
                            </div>
                            <div class="form__group">
                                <input class="input input--email" type="email" placeholder="Your email">
                            </div>
                            <button class="btn btn--block btn--orange">Call me back</button>
                        </form>
                    </div>
                </div> <!-- /.request-form -->

                <div class="intro__text">
                    <div class="intro__countries">USA, Europe, Asia</div>
                    <h1 class="intro__title">
                        <span class="intro__title-amp">&amp;</span>
                        Trans<br>Logistic
                    </h1>
                </div>
                
            </div><!-- /.intro__inner -->
        </div><!-- /.container -->
    </div><!-- /.intro -->
    
</body>
</html>
